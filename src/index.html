<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<title>Image Gallery Test</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
		<link rel="stylesheet" href="dist/photoswipe.css">
		<link rel="stylesheet" href="dist/default-skin/default-skin.css">
		<link rel="stylesheet" type="text/css" href="./styles.css">
	</head>
	<body>
		<!-- Put in Ektron -->
		<iframe id="dl-frame" style="display:none"></iframe>
		<div class="photo-gallery">

			<div class="controls clearfix">
				<div class="gallery-info">
					<h1>Photo Gallery</h1>
				<!-- <h4>Placeholder for optional description of the photo gallery.</h4> -->
				</div>
		
				<div class="top-buttons clearfix">
					<div class="categories-section">
						<div class="categories dropdown">
							<button
								class="btn btn-default dropdown-toggle"
								type="button"
								id="dropdownMenu1"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="true">
								Select Category <span class="caret"></span>
							</button>
							<ul class="dropdown-menu category-dd-menu" aria-labelledby="dropdownMenu1">
							</ul>
						</div>
					</div>
					<div class="right-buttons">
						<button
							type="button"
							id="view-selected-button"
							class="btn btn-primary"
							disabled="disabled">
							View Selected<span class=badge></span>
						</button>
						<div class="download-dropdown dropdown">
							<button
								class="btn btn-primary dropdown-toggle"
								type="button"
								id="dropdownMenu2"
								data-toggle="dropdown"
								aria-haspopup="true"
								aria-expanded="true">
								Download <span class="caret"></span>
							</button>
							<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
								<li id="download-zip"><a>Selected</a></li>
								<li id="download-category"><a>Current Category</a></li>
								<li role="separator" class="divider"></li>
								<li id="download-all"><a>All</a></li>
							</ul>
						</div>
					<!--	<button  type="button" class="btn btn-primary">Download Selected</button> -->
					</div>
				</div>
			</div>

			<div id="photo-grid" class="clearfix">
			</div>

			<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="pswp__bg"></div>
				<div class="pswp__scroll-wrap">
					<div class="pswp__container">
						<div class="pswp__item"></div>
						<div class="pswp__item"></div>
						<div class="pswp__item"></div>
					</div>
					<div class="pswp__ui pswp__ui--hidden">
						<div class="pswp__top-bar">
							<div class="pswp__counter"></div>
							<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
							<button class="pswp__button pswp__button--share" title="Share"></button>
							<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
							<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
							<div class="pswp__preloader">
								<div class="pswp__preloader__icn">
									<div class="pswp__preloader__cut">
									<div class="pswp__preloader__donut"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
							<div class="pswp__share-tooltip"></div> 
						</div>						
						<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
						</button>
						<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
						</button>
						<div class="pswp__caption">
							<div class="pswp__caption__center"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
			function copyShareLink() {
				var x = $('.pswp__img').attr('src');
				var el = document.createElement('input');
				el.setAttribute('readonly', '');
				el.value = x;
				el.style.opacity = "none";
				document.body.appendChild(el);
				el.select();
				document.execCommand('copy');
				document.body.removeChild(el);
				$('.copy-share-link').text('Link Copied!');
			}
		</script>
		<!-- End Put in Ektron -->
	
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
		<script src="./dist/ofi.js"></script>
		<script src="./dist/jszip.min.js"></script>
		<script src="./dist/JSZipUtils.js"></script>
		<script src="./dist/FileSaver.js"></script>
		<script src="./dist/photoswipe.min.js"></script>
		<script src="./dist/photoswipe-ui-default.js"></script>
		<script src="./zip.js"></script>
		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
