<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Image Gallery Test</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
		<link rel="stylesheet" href="dist/photoswipe.css">
		<link rel="stylesheet" href="dist/default-skin/default-skin.css">
		<link rel="stylesheet" type="text/css" href="./styles.css">
	</head>
	<body>
		<iframe style="display:none"></iframe>
		<div class="photo-gallery">
			<div class="controls">
				<div class="top clearfix">
					<div class="gallery-info">
						<h1 class="gallery-title">Image Gallery Test</h1>
						<p>Placeholder for optional description of the photo gallery optional placeholder text.</p>
					</div>
			
					<div class="btn-group top-buttons">
						<button type="button" id="view-selected-button" class="btn btn-default">View Selected</button>
						<div class="btn-group">
							<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Download <span class="caret"></span></button>
							<ul class="dropdown-menu">
								<li><a href="#">Selected as ZIP</a></li>
								<li><a href="#">Selected</a></li>
								<li role="seperator" class="divider"></li>
								<li><a href="#">All Photos</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="categories-section clearfix">
					<div class="categories dropdown">
						<button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">View Category <span class="caret"></span></button>
						<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
							<li class="category-item" data-selected="false"><a href="#">Category 1</a></li>	
							<ul class="sub-category">
								<li class="sub-category-item category-item" data-selected="false"><a href="#">Sub-Category 1</a></li>
								<li class="sub-category-item category-item" data-selected="false"><a href="#">Sub-Category 2</a></li>
							</ul>						
							<li class="category-item" data-selected="false"><a href="#">Category 3</a></li>
							<li class="category-item" data-selected="false"><a href="#">Category 4</a></li>
							<li class="category-item" data-selected="false"><a href="#">Category 5</a></li>
						</ul>
					</div>
					<ul id="selected-categories">
					</ul>
				</div>
			</div>
			<div id="photo-grid" class="clearfix">
			</div>

			<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

				<!-- Background of PhotoSwipe. 
						It's a separate element as animating opacity is faster than rgba(). -->
				<div class="pswp__bg"></div>
			
				<!-- Slides wrapper with overflow:hidden. -->
				<div class="pswp__scroll-wrap">
			
					<!-- Container that holds slides. 
						PhotoSwipe keeps only 3 of them in the DOM to save memory.
						Don't modify these 3 pswp__item elements, data is added later on. -->
					<div class="pswp__container">
						<div class="pswp__item"></div>
						<div class="pswp__item"></div>
						<div class="pswp__item"></div>
					</div>
			
					<!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
					<div class="pswp__ui pswp__ui--hidden">
			
						<div class="pswp__top-bar">
			
							<!--  Controls are self-explanatory. Order can be changed. -->
			
							<div class="pswp__counter"></div>
			
							<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
			
							<button class="pswp__button pswp__button--share" title="Share"></button>
			
							<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
			
							<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
			
							<!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
							<!-- element will get class pswp__preloader--active when preloader is running -->
							<div class="pswp__preloader">
								<div class="pswp__preloader__icn">
									<div class="pswp__preloader__cut">
									<div class="pswp__preloader__donut"></div>
									</div>
								</div>
							</div>
						</div>
			
						<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
							<div class="pswp__share-tooltip"></div> 
						</div>
			
						<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
						</button>
			
						<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
						</button>
			
						<div class="pswp__caption">
							<div class="pswp__caption__center"></div>
						</div>
			
					</div>
			
				</div>
			
			</div>
				
		</div>
	
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
		<script src="./dist/photoswipe.min.js"></script>
		<script src="./dist/photoswipe-ui-default.min.js"></script>
		<script type="text/javascript" src="./index.js"></script>
	</body>
</html>
